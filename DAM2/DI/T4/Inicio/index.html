      </div>

      <!--Botones del formulario-->
      <div class="row mt-4">
        <button class="btn btn-primary col" id="btnAgregar">Agregar</button>
        <button class="btn btn-warning col" id="btnLimpiar">Limpiar</button>
      </div>

      <div class="mt-4" id="divAgregados">
        <ul class="list-group"></ul>
